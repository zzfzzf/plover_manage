			 <script type="text/javascript">
				 $(function(){

				 	/*获取url参数*/
					 function getURLParameter(name) {
						 return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
					 }
					 var gridId = getURLParameter("gridId")
					 var data = {"gridId":gridId}

					 $.ajax({
						 url: "http://127.0.0.1/get/grid",
						 type: "POST",
						 data: JSON.stringify(data),
						 dataType: 'json',
						 contentType: 'application/json;charset=UTF-8',
						 success: function (result) {
						 	if(result.status==200){
						 		console.log(result.data)
								$("#live_label").val(result.data.labels);
								$("#live_http").val(result.data.http);
								$("#live_describtion").val(result.data.describtion)
								$("#live_name").val(result.data.name)
								$("#showSimple").attr("src",result.data.image);
								$("#showTop").attr("src",result.data.topImage);

							}
							if(result.status==302){
								$('.theme-popover').fadeIn(500);
							}
						 }
					 });

					 $("#update").click(function () {
                        var updateJson = {"gridId":gridId,"label":$("#live_label").val(),"http":$("#live_http").val(),"describtion":$("#live_describtion").val(),"name":$("#live_name").val()}
                         if($(this).val()=="完成"){
                             $.ajax({
                                 url: "http://127.0.0.1/update/grid",
                                 type: "POST",
                                 data: JSON.stringify(updateJson),
                                 dataType: 'json',
                                 contentType: 'application/json;charset=UTF-8',
                                 success: function (result) {
									 if(result.status==200){
										 window.location.reload();
										}
									if(result.status==302){
										$('.theme-popover').fadeIn(500);
									}
                                 }
                             });
                         }else{
                             $(".file-name").css("opacity",1);
                             $("#simpleButton").removeAttr("disabled");
                             $(".base-message").removeAttr("readonly");
                             $("#topButton").removeAttr("disabled");
                             $("#zhidingtu").removeAttr("disabled");
                             $("#jianluetu").removeAttr("disabled");
							 $(this).val("完成")
                         }
					 });
				 });
				 function upload(event) {
					 var $show = $("#showSimple")
                     var fileId = $(event).attr("id")
                     var url = 'http://127.0.0.1/upload/simple'
                     if(fileId=="zhidingtu"){
                         url = 'http://127.0.0.1/upload/top'
						 $show = $("#showTop")
                         $("#topInput").val($("#zhidingtu").val().split("\\")[2]) ;
					 }else{
                         $("#simpleInput").val($("#jianluetu").val().split("\\")[2]) ;
                     }



                     $.ajaxFileUpload
                     (
                             {
                                 url: url, //用于文件上传的服务器端请求地址
                                 secureuri: false, //是否需要安全协议，一般设置为false
                                 fileElementId: fileId, //文件上传域的ID
                                 dataType: 'content', //返回值类型 一般设置为json
                                 success: function (data,status)  //服务器成功响应处理函数
                                 {
                                 	if(data.status==200){
										$show.attr("src",data.data);
									}else{
									 alert(data.message);
								 }
                                 },
                                 error: function (data, status, e)//服务器响应失败处理函数
                                 {
									 alert(data.message);
                                 }
                             }
                     )
                     return false;
                 };
						$(document).ready(function() {

					</script>
