			 <script type="text/javascript">

                 function upload(event) {
					 var $show = $("#showSimple")
                     var fileId = $(event).attr("id")
                     var url = 'http://127.0.0.1:8080/plover/upload/simple'
                     if(fileId=="zhidingtu"){
                         url = 'http://127.0.0.1:8080/plover/upload/top'
						 $show = $("#showTop")
					 }
                     $("#simpleInput").val($("#jianluetu").val().split("\\")[2]) ;
                     $("#topInput").val($("#zhidingtu").val().split("\\")[2]) ;
                     $.ajaxFileUpload
                     (
                             {
                                 url: url, //用于文件上传的服务器端请求地址
                                 secureuri: false, //是否需要安全协议，一般设置为false
                                 fileElementId: fileId, //文件上传域的ID
                                 dataType: 'content', //返回值类型 一般设置为json
                                 success: function (data,status)  //服务器成功响应处理函数
                                 {
									 $show.attr("src",data.data);
                                 },
                                 error: function (data, status, e)//服务器响应失败处理函数
                                 {
                                     alert(e);
                                 }
                             }
                     )
                     return false;
                 };
